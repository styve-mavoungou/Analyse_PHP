name:  Analyse SAST avec SonarQube

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonarqube_scan:
    name: ExÃ©cuter SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: â˜• Installer Java (requis par SonarScanner)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§° Installer SonarScanner
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip -d /opt/
          mv /opt/sonar-scanner-* /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: âš™ï¸ VÃ©rifier la configuration SonarQube
        run: |
          echo "=== Fichier de configuration ==="
          cat sonar-project.properties
          echo "==============================="

      - name: ğŸš€ Lancer lâ€™analyse SonarQube
        env:
          SONAR_HOST_URL: http://127.0.0.1:9000
          SONAR_LOGIN: ${{ secrets.SONAR_PHP_TOKEN }}
        run: |
          echo "=== DÃ‰BUT DE L'ANALYSE ==="
          sonar-scanner \
            -Dsonar.projectKey=projet_php \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_LOGIN \
            -Dsonar.sourceEncoding=UTF-8
          echo "=== FIN DE L'ANALYSE ==="

      - name: ğŸ“¤ Sauvegarder le rapport brut
        if: always()
        run: |
          echo "Analyse terminÃ©e Ã  $(date)" > rapport_sonarqube.txt
          echo "Consulte le tableau de bord SonarQube pour les rÃ©sultats." >> rapport_sonarqube.txt

      - name: ğŸ“ Archiver le rapport
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapport-sonarqube
          path: rapport_sonarqube.txt
          retention-days: 30
