    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸŒ Lancer le serveur PHP local
        run: |
          php -S 127.0.0.1:8000 -t . > server.log 2>&1 &
          sleep 5
