  pull_request:
    branches: [ "main" ]

jobs:
  zap_scan:
    name: Ex√©cuter OWASP ZAP (via Docker)
    runs-on: ubuntu-latest

    steps:
      - name: üì• Cloner le d√©p√¥t
        uses: actions/checkout@v4

      - name: üåê Lancer le serveur PHP local
        run: |
          php -S 0.0.0.0:8000 -t . > server.log 2>&1 &
          sleep 5
          echo "‚úÖ Serveur PHP d√©marr√© sur le port 8000"

      - name: üê≥ Ex√©cuter OWASP ZAP via Docker
        run: |
          mkdir -p rapport_zap
          docker run --network host \
            -v $(pwd)/rapport_zap:/zap/wrk/:rw \
            owasp/zap2docker-stable zap-baseline.py \
            -t http://127.0.0.1:8000 \
            -r rapport_zap.txt
          echo "‚úÖ Rapport OWASP ZAP g√©n√©r√© dans rapport_zap/rapport_zap.txt"

      - name: üì¶ Sauvegarder le rapport comme artefact
