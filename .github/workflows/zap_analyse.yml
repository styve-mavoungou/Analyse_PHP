name: üîç Analyse DAST avec OWASP ZAP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  zap_scan:
    name: Ex√©cuter OWASP ZAP (avec Ngrok)
    runs-on: ubuntu-latest

    steps:
      - name: üì• Cloner le d√©p√¥t
        uses: actions/checkout@v4

      - name: üåê Lancer le serveur PHP local
        run: |
          php -S 127.0.0.1:8000 -t . > server.log 2>&1 &
          sleep 5
          echo "‚úÖ Serveur PHP d√©marr√© sur http://127.0.0.1:8000"

      - name: ‚öôÔ∏è Installer Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok jq
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok http 8000 > ngrok.log &
          sleep 8
          NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "URL publique expos√©e : $NGROK_URL"
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV

      - name: üê≥ Ex√©cuter OWASP ZAP via Docker
        run: |
          mkdir -p rapport_zap
          docker run --rm \
            -v $(pwd)/rapport_zap:/zap/wrk/:rw \
            owasp/zap2docker-stable zap-baseline.py \
            -t "${{ env.NGROK_URL }}" \
            -r rapport_zap.txt
          echo "‚úÖ Rapport OWASP ZAP g√©n√©r√© dans rapport_zap/rapport_zap.txt"

      - name: üì¶ Sauvegarder le rapport comme artefact
        uses: actions/upload-artifact@v4
        with:
          name: rapport_zap
          path: rapport_zap/rapport_zap.txt
