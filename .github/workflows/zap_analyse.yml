name: Analyse DAST avec OWASP ZAP 
on: [push]
jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - run: |
          docker run -d --name app -p 8080:80 -v $(pwd):/var/www/html php:8.2-apache
          sleep 10
          mkdir zap-out && chmod 777 zap-out
          docker run --rm --network host -v $(pwd)/zap-out:/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:8080 -r report.html -w report.md || true
          cp zap-out/report.md zap-out/report.txt 2>/dev/null || true
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rapport_zap
          path: zap-out/
