name: ğŸ” Analyse DAST avec OWASP ZAP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  zap_scan:
    name: ExÃ©cuter OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸš€ Installer OWASP ZAP
        run: |
          sudo apt update
          sudo apt install -y snapd
          sudo snap install zaproxy --classic

      - name: ğŸŒ DÃ©marrer lâ€™application locale (serveur PHP)
        run: |
          php -S 127.0.0.1:8000 -t . &
          sleep 5

      - name: ğŸ”— Installer Ngrok pour exposer lâ€™application
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok http 8000 > ngrok.log &
          sleep 7
          NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "URL publique : $NGROK_URL"
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV

      - name: ğŸ” ExÃ©cuter OWASP ZAP en ligne de commande
        run: |
          mkdir -p rapport_zap
          zaproxy -cmd -quickurl "${{ env.NGROK_URL }}" -quickout "rapport_zap/rapport_zap.txt"
          echo "Analyse terminÃ©e, rapport gÃ©nÃ©rÃ© dans rapport_zap/rapport_zap.txt"

      - name: ğŸ“¦ Sauvegarder le rapport comme artefact
        uses: actions/upload-artifact@v4
        with:
          name: rapport_zap
          path: rapport_zap/rapport_zap.txt
