name: üîç Analyse DAST avec OWASP ZAP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  zap_scan:
    name: Ex√©cuter OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      - name: üì• Cloner le d√©p√¥t
        uses: actions/checkout@v4

      - name: üöÄ Installer OWASP ZAP
        run: |
          sudo apt update
          sudo apt install -y wget openjdk-11-jre
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.15.0/ZAP_2.15.0_Linux.tar.gz
          tar -xzf ZAP_2.15.0_Linux.tar.gz
          mv ZAP_2.15.0 zap

      - name: üåê D√©marrer l‚Äôapplication locale (serveur PHP)
        run: |
          php -S 127.0.0.1:8000 -t . &
          sleep 5

      - name: üîó Installer Ngrok pour exposer l‚Äôapplication
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok jq
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok http 8000 > ngrok.log &
          sleep 7
          NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "URL publique : $NGROK_URL"
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV

      - name: üîç Ex√©cuter OWASP ZAP (analyse compl√®te)
        run: |
          mkdir -p rapport_zap
          ./zap/zap.sh -cmd -quickurl "${{ env.NGROK_URL }}" -quickprogress -quickout rapport_zap/rapport_zap.txt
          echo "Analyse termin√©e."
          echo "--- V√©rification du rapport ---"
          ls -l rapport_zap || true
          cat rapport_zap/rapport_zap.txt || echo "‚ö†Ô∏è Rapport introuvable !"

      - name: üì¶ Sauvegarder le rapport comme artefact
        uses: actions/upload-artifact@v4
        with:
          name: rapport_zap
          path: rapport_zap/rapport_zap.txt
