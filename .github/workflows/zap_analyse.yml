name: üîç Analyse DAST avec OWASP ZAP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  zap_scan:
    name: Ex√©cuter OWASP ZAP (via Docker)
    runs-on: ubuntu-latest

    steps:
      - name: üì• Cloner le d√©p√¥t
        uses: actions/checkout@v4

      - name: üåê D√©marrer l‚Äôapplication locale (serveur PHP)
        run: |
          php -S 127.0.0.1:8000 -t . &
          sleep 5

      - name: üîó Installer Ngrok et exposer le site
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok jq
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok http 8000 > ngrok.log &
          sleep 7
          NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "URL publique d√©tect√©e : $NGROK_URL"
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV

      - name: üß™ Ex√©cuter OWASP ZAP (Docker Baseline Scan)
        run: |
          mkdir -p rapport_zap
          echo "Analyse ZAP en cours sur ${{ env.NGROK_URL }} ..."
          docker run --rm -v ${{ github.workspace }}/rapport_zap:/zap/wrk/:rw \
            owasp/zap2docker-stable zap-baseline.py \
            -t "${{ env.NGROK_URL }}" \
            -r zap_report.html \
            -w zap_report.txt \
            -x zap_report.xml \
            -I
          echo "‚úÖ Analyse OWASP ZAP termin√©e !"
          ls -l rapport_zap

      - name: üì¶ Upload rapport TXT
        uses: actions/upload-artifact@v4
        with:
          name: zap-rapport-txt
          path: rapport_zap/zap_report.txt

      - name: üåê Upload rapport HTML
        uses: actions/upload-artifact@v4
        with:
          name: zap-rapport-html
          path: rapport_zap/zap_report.html

      - name: üß© Upload rapport XML
        uses: actions/upload-artifact@v4
        with:
          name: zap-rapport-xml
          path: rapport_zap/zap_report.xml
