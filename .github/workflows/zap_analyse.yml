              echo "âœ… Tunnel Ngrok actif : $NGROK_URL"
              echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV
              break
            fi
            echo "ğŸ• En attente de Ngrok... ($i/20)"
          done
          if [ -z "$NGROK_URL" ] || [ "$NGROK_URL" = "null" ]; then
            echo "âŒ Erreur : Ngrok nâ€™a pas pu dÃ©marrer aprÃ¨s 40 secondes."
            cat ngrok.log
            exit 1
          fi

      - name: ğŸ³ ExÃ©cuter OWASP ZAP via Docker
        run: |
          mkdir -p rapport_zap
          echo "ğŸš€ Lancement du scan ZAP sur : ${{ env.NGROK_URL }}"
