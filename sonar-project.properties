# === Configuration générale du projet ===
sonar.projectKey=projet_php
sonar.projectName=Application PHP
sonar.projectVersion=2.0

# === Analyse du code source ===
sonar.sources=.
sonar.inclusions=**/*.php,**/*.html,**/*.js,**/*.css
sonar.exclusions=**/vendor/**,**/*.min.js

# === Langue et encodage ===
sonar.language=php
sonar.sourceEncoding=UTF-8

# === Serveur SonarQube ===
sonar.host.url=https://dedicated-emerita-unallied.ngrok-free.dev

# === Mesures avancées ===
sonar.cpd.exclusions=**/vendor/**
